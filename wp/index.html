<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" defer ></script>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header class="main-section">
                <img data-speed=".6" class="main" src="img/main3.png" alt="alt">
        
                <div class="container">
                    <div data-speed=".75" class="main-header">
                        <h1 class="main-title"> Parrots Art </h1>
                    </div>
            
                </div>
        
            </header>
        
            <div class="gallery-main">
                <div class="container">
                   <main class="gallery">
                    <div data-speed=".9" class="gallery__left">
                    
                        <img class="gallery__item" src="img/1.png" alt="alt">
                        <img class="gallery__item" src="img/2.png" alt="alt">
        
                        <div class="text-block gallery__item">
        
                            <h2 class="text-block__h">Parrot art and style</h2>
                            <p class="text-block__p">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        
                        </div>
                        <img class="gallery__item" src="img/3.png" alt="alt">
                    </div>
                    <div data-speed="1.1" class="gallery__right">
        
                        <div class="text-block gallery__item">
        
                            <h2 class="text-block__h">Parrot art and style</h2>
                            <p class="text-block__p">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
        
                        </div>
        
                        <img class="gallery__item" src="img/4.png" alt="alt">
                        <img class="gallery__item" src="img/5.png" alt="alt">
                        <img class="gallery__item" src="img/6.png" alt="alt">
                    </div>
                   </main>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
